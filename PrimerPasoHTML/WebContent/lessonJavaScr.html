<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<script src="js/jquery-3.1.0.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<h1>Operacion</h1>
			<form action="" >
				
				 <div class="form-group">
					<label for="Numero1">Numero 1</label>
					<input type="text" class="form-control" id="numeroUno" placeholder="NumeroUno" />
				</div>
					
				<div class="form-group">
				<label for="Operacion">Operacion</label>	
					<select name="operacion" id="operacion" class="form-control">
						<option value="Sumar">Sumar</option>
						<option value="Restar">Restar</option>
						<option value="Multiplicar">Multiplicar</option>
						<option value="Dividir">Dividir</option>
					</select>
				</div>
				
				<div class="form-group">
					<label for="Numero1">Numero 2</label>
					<input type="text" id="numeroDos" placeholder="NumeroDos" class="form-control col-md-4"/>	
				</div>
				
				<div class="form-group col-md-offset-5">	
					<button type="submit" class="btn btn-default" onclick="operar()" name="Saludar">Operar</button>
				</div>	
				<div class="form-group">
						<label for="resultado">Resultado</label>
						<input type="text" value="" id="resultado" class="form-control"/>
				</div>
			</form>
		</div>
	</div>	
</div>
	
	<script src="js/bootstrap.js"></script>
	<script src="js/funcionesjs.js"></script>
	
</body>
</html>
