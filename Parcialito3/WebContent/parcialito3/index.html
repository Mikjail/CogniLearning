<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Scrolling Nav - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/scrolling-nav.css" rel="stylesheet">

	<link href="css/style.css" rel="stylesheet" />	

</head>

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top" >
                	<img src="img/logo.png" alt="" id="logo"/>
              	</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#home">Home</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#form">Form</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#list">List</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Section -->
    <section id="home" class="intro-section">
        <div class="container">
            <div class="row home">
                <div class="col-md-3 col-md-offset-2">
                    
                    <a class="btn btn-default page-scroll" href="#form">
                    <h1>Form Section</h1>
                    <img src="img/checklist.jpg" alt="">
                    </a>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    
                    <a class="btn btn-default page-scroll" href="#list">
                    <h1>List Section</h1>
                        <img src="img/formimg.png" alt="" style="height: 150px;">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
<section id="form" class="about-section">
 <div class="container">   
    <div class="row">   
         <h1 class="col-md-offset-5 col-md-4">Formulario</h1> 
         <div class="col-md-12 col-xs-12">                
            <form data-toggle="validator" role="form">
                <div class="col-lg-4 col-lg-offset-1 col-xs-10">

                          <div class="form-group">
                            <label for="inputName" class="control-label">Name</label>
                            <input type="text" pattern="[a-zA]+" class="form-control" id="inputName" placeholder="First Name" data-error="Los nombres deben contener solo caracteres de A-z" required>
                            <div class="help-block with-errors">a-Z</div>
                          </div>
                
                          <div class="form-group">
                            <label for="inputEmail" class="control-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="El email debe ser de la siguiente manera: example@example.com" required>
                            <div class="help-block with-errors">example@example.com</div>
                          </div>
                            
                          <div class="form-group">
                              <label for="inputPassword" class="control-label">Password</label>
                              <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
                                <div class="help-block">6 caracteres minimos</div>
                          </div>
                              
                          <div class="form-group">
                                <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
                                <div class="help-block with-errors">Confirme Password</div>
                          </div>
                         
                        <div class="form-group">
                            <div class="radio">
                              <label>
                                <input type="radio" name="Genero" value="Masculino" required>
                                Masculino
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="Genero" value="Masculino" required>
                                Femenino
                              </label>
                            </div>
                        </div>
                        
                </div>

                <div class="col-lg-4 col-lg-offset-1 col-xs-10">
                        
                        <div class="form-group">
                            <label for="calle" class="control-label">Calle</label>
                            <input type="text" pattern="[a-zA-Z0-9]+" class="form-control" id="inputName" placeholder="Direccion" data-error="Los nombres deben contener solo caracteres de A-z" required>
                            <div class="help-block with-errors">a-Z 0-9</div>
                        </div>
        

                        <div class="form-group">
                        <label for="altura">Altura</label>
                            <input type="number" class="form-control" id="inputName" placeholder="0-9" data-error="Solo Debe tener numeros" required>
                            <div class="help-block with-errors">0-9</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="Localidad" class="control-label">Localidad</label>
                            <select name="Localidad" id="localidad" required>
                                <option value="Avellaneda">Avellaneda</option>
                                <option value="Buenos Aires">Buenos Aires</option>
                                <option value="Lanus">Lanus</option>
                            </select>
                            <div class="help-block with-errors">Seleccione una Localidad</div>
                        </div>

                        <div class="form-group">
                            <label for="Gustos">Gustos</label>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" class="gusto" value="asado" data-error="Before you wreck yourself">
                                Asado
                              </label>
                              <div class="help-block with-errors"></div>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" class="gusto" value="asado" data-error="Before you wreck yourself">
                                Milanesa
                              </label>
                              <div class="help-block with-errors"></div>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" class="gusto" value="asado" data-error="Before you wreck yourself">
                                Pasta
                              </label>
                              <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber" class="control-label">Numero de telefono</label>
                            <input type="number" class="form-control" id="inputEmail" placeholder="Numero de telf" data-error="El email debe ser de la siguiente manera: example@example.com" required>
                            <div class="help-block with-errors"></div>
                          </div>
                        <div class="form-group">  
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                            <button class="btn btn-danger">Cancelar</button>
                        </div>                            
                </div>
            </form>
        </div>
    </div>
</div>
</section>
<section class="space-section">        
</section>


    <!-- Services Section -->
<section id="list" class="services-section">
    <div class="container">
        <div class="row">
            <div class="table-responsive">
                    <table class="table table-condensed table-hover table-striped table-bordered">
                    <thead>
                      <tr>
                        <th style="text-align: center;">Firstname</th>
                        <th style="text-align: center;">Lastname</th>
                        <th style="text-align: center;">Email</th>
                        <th style="text-align: center;">Editar</th>
                        <th style="text-align: center;">Modificar</th>
                        <th style="text-align: center;">Borrar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@example.com</td>
                        <td >
                          <div class="btn btn-warning">ditar</div>
                        </td>
                        <td>
                            <div class="btn btn-primary">Modificar</div> 
                        </td>
                        <td>
                            <div class="btn btn-danger">Borrar</div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>        
</section>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="js/jquery.easing.min.js"></script>

    <script src="js/scrolling-nav.js"></script>

    <script src="js/validator.js"></script>

</body>

</html>
